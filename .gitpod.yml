tasks:
  - before: |
      cp .env.template .env
  - name: Dependencies et Launch
    init: |
      yarn
      yarn db
      yarn migrate
      yarn watch
    openMode: split-right

ports:
  - name: Application
    port: 3000
    onOpen: open-preview
    visibility: public
  - name: Storybook
    port: 6006
    onOpen: open-preview
    visibility: public
  - name: Dev DB
    port: 5434
    onOpen: ignore
  - name: Test DB
    port: 5435
    onOpen: ignore

vscode:
  extensions:
    - dbaeumer.vscode-eslint
    - esbenp.prettier-vscode
